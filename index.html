<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>To-do-list App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="icon" href="./images/todolist-favicon.jpg">
    </head>
    <body>
      <div class="container m-5-auto mt-5 p-4">
        <div class="todolist text-center">
            <h1>&#128568;Hey,All Let's start the plan&#128203;</h1>
          </div>
      </div>
      <div class="task-box">
          <input type="text" class="text-enter" placeholder="Add your task here" id="textarea">
          <button type="button"class="btn-info mt-3">ADD</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
